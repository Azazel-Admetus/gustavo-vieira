<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página em Desenvolvimento</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #1a2a3a;
      text-align: center;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    p {
      font-size: 1.2rem;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1a2a3a;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Página em Desenvolvimento</h1>
    <p>Esta página ainda está sendo criada. Em breve será concluída!</p>
    <a href="../index.html">Voltar para a página inicial</a>
  </div>
</body>
</html>
